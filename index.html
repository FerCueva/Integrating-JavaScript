<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TO-DO LIST</title>
		<link rel="stylesheet" href="style.css" />
		<script src="myJS.js" defer></script>
	</head>
	<body>
            <h1>MY TO-DO LIST</h1>
            <section>
            <div id="myDIV" class="header">
                <input type="text" id="add-task" class="input" placeholder="Add New Task"/>
                <button id="add-button">Add</button>
            </div>
            <div id="myDIV2" class="options">    
                <input type="checkbox" id="is-important"/>
                <label for="is-important">Is Important</label>
                <button id="hide-important-button">Hide Important Task</button>
			    <button id="all-button">Display All</button>
			</div>
			<ul id="tasks">
				<li >Drink with Friends</li>
				<li class="checked">Go to Arbor Wellness</li>
				<li class="important">Pay for Water Bill</li>
				<li>Team Meeting for SI699</li>
				<li>Go to the Gym</li>
				<li>SI579 Homework</li>
            </ul>
        </section>
	</body>
</html>
